<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navheader">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img class="top_image" src="/images/menu.png" alt="menu" />
      <img class="top_image" src="/images/letter.png" alt="menu" />
    </nav>

    <main class="main_content">
      <!--section 1-->

      <img
        class="image"
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="google"
      />

      <form>
        <div class="content">
          <img src="/images/search.svg" class="search-icon" />
          <input type="text" value="" id="search" class="input" autofocus />

          <img class="icon1" src="/images/micro.png" alt="" />
          <img class="icon2" src="/images/lens.png" />

          <input class="google_search" type="submit" value="Google Search" />
          <input
            class="google_search"
            type="submit"
            value="I'm feeling lucky"
          />
        </div>
      </form>

      <div class="offered">
        <p class="text">Google offered in:</p>
        <a href="">Filipino</a>
        <a href="">Cebuano</a>
      </div>
    </main>

    <footer>
      <h4>Philippines</h4>
      <div class="links">
        <div class="link-1">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="link-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
